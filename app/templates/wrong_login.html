{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
	<div class="section"></div>
  <form action="/login" method="POST" name="loginform">
    <center>
     <div class="container"> 
        <div  class="z-depth-3 y-depth-3 x-depth-3 grey grey-text lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; solid #EEE;">
        <div class="section"></div>
        <div class="section"></div>
        <p class='red-text text-darken-1'>Incorrect Login</p>
        <div class="section"><i class="mdi-alert-error red-text"></i></div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type="text" name='username' required />
                <label for='username'>Username</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col m12'>
                <input class='validate' type='password' name='password' id='password' required />
                <label for='password'>Password</label>
              </div>
            </div>
            <div><p class="valign right-align"><a href="/register">Register</a></p></div>
            <br/>
            <center>
              <div class='row'>
                <button style="margin-left:65px;" id="submitform" type='submit' name='btn_login' class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1' >Login</button>
              </div>
            </center>

        </div>
       </div>
      </center>
    </form>
	</div>
</div>
{% endblock %}
