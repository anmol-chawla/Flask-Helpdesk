{% block teams %}
<div class="container">
    <div class="col s12 m5">
      <div class="card-panel">
        This page shows the various teams.
      </div>
    </div>
    <div class="card col s12 m6">
    	<div class="container">
    		<table class="highlight centered responsive-table">
        		<thead>
          			<tr>
          	  			<th>Number</th>
              			<th>Team</th>
              			<th>Jobs Assigned</th>
          			</tr>
        		</thead>
        		<tbody>
        			{% for team in teams %}
        				<tr>
        					<td>{{team['number']}}</td>
        					<td>{{team['team_name']}}</td>
        					<td>{{team['jobs_assigned']}}</td>
        				</tr>
        			{% endfor %}
        		</tbody>
      		</table>
  		</div>
	</div>
	<a class="waves-effect waves-light btn-large red accent-2">Add more teams</a>
</div>
{% endblock %}
