{% block teams %}
<div class="container">
    <div class="col s12 m5">
      <div class="card-panel">
        This page shows the various teams.
      </div>
    </div>
    <div class="card col s12 m6">
    	<div class="container">
    		<table class="highlight centered responsive-table">
        		<thead>
          			<tr>
          	  			<th>Number</th>
              			<th>Team</th>
              			<th>Jobs Assigned</th>
          			</tr>
        		</thead>
        		<tbody>
        			{% for team in teams %}
        				<tr>
        					<td>{{team['id']}}</td>
        					<td>{{team['team_name']}}</td>
        					<td>{{team['jobs_assigned']}}</td>
        				</tr>
        			{% endfor %}
        		</tbody>
      		</table>
  		</div>
	</div>

	<!-- Modal Trigger for Team Form -->
		<a class="waves-effect waves-light btn-large red accent-2 modal-trigger" href="#addteams">Add more teams</a>

	<!-- Modal Structure -->
		<div id="addteams" class="modal">
			<div class="modal-content">
				<h5>Add a Team</h5>
			    <form action="/add/team" method="POST" name="teamform">
					<div class="container">
						<div class='row'>
	              			<div class='input-field col s12'>
	                			<input class='validate' type="text" name='teamname' required />
	                			<label for='teamname'>Team Name</label>
	              			</div>
	            		</div>
					</div>
					<div class="modal-footer">
		                <button style="margin-left:45px;" id="submitform" type='submit' name='btn_team' class='waves-effect waves-red btn-flat' onclick="check()">Add</button>
					</div>
				</form>
			</div>
		</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    $('.modal').modal();
  });
 function check(){
  var name = document.forms["teamform"]["teamname"].value;
  if (name !== "") 
    $('.modal').modal('close');
 }
</script>
{% endblock %}
