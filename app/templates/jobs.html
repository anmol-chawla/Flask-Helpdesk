{% block jobs %}
<div class="container">
    <div class="col s12 m5">
      <div class="card-panel">
        This page shows the various teams.
      </div>
    </div>
    <div class="card col s12 m6">
    	<div class="container">
    		<table class="highlight centered responsive-table">
        		<thead>
          			<tr>
          	  			<th>Number</th>
              			<th>Job Title</th>
              			<th>Jobs Description</th>
                    <th>Team assigned</th>
          			</tr>
        		</thead>
        		<tbody>
              {% for job in jobs %}
                <tr>
                  <td>{{job['number']}}</td>
                  <td>{{job['job_title']}}</td>
                  <td>{{job['job_description']}}</td>
                  <td>{{job['team_assigned']}}
                </tr>
              {% endfor %}
            </tbody>
      		</table>
  		</div>
	</div>
	<a class="waves-effect waves-light btn-large red accent-2">Add more jobs</a>
</div>
{% endblock %}
